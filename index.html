<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="[Natalie Schultz]">
    <title>Styled HTML Form Example</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <h1>Registration Form Demo</h1>
        <form id="mainForm" action="results.html" method="get">
            <!-- Text Input -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <!-- Password -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <!-- Email -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <!-- Number -->
            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="0" max="120" required>

            <!-- Date -->
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <!-- Radio -->
            <span>Gender</span>
            <div class="options-group">
                <label><input type="radio" name="gender" value="Male" required> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
                <label><input type="radio" name="gender" value="Other"> Other</label>
            </div>

            <!-- Checkbox -->
            <span>Courses Interested In</span>
            <div class="options-group">
                <label><input type="checkbox" name="courses" value="HTML"> HTML</label>
                <label><input type="checkbox" name="courses" value="CSS"> CSS</label>
                <label><input type="checkbox" name="courses" value="JavaScript"> JavaScript</label>
            </div>

            <!-- Select -->
            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="">--Select--</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
                <option value="India">India</option>
            </select>

            <!-- Textarea -->
            <label for="about">About You</label>
            <textarea id="about" name="about" rows="4" required></textarea>

            <div class="button-group">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </main>

</body>
</html>
